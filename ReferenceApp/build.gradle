apply plugin: 'com.android.application'

def APP_VERSION = "2.1.0" // The version must be updated every build. Git+Travis will also report if there will be an issue on a pull request
def APK_FILENAME = "Truex-Android-ReferenceApp-" + APP_VERSION + ".apk";

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.truex.referenceapp"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName APP_VERSION
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        applicationVariants.all {
            variant ->
                variant.outputs.each{
                    output->
                        output.outputFileName = APK_FILENAME
                }
        }
    }
    flavorDimensions "platform"
    productFlavors {
        phone {
            dimension "platform"
        }
        tv {
            dimension "platform"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven {
        url "https://s3.amazonaws.com/android.truex.com/maven"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.exoplayer:exoplayer:2.10.5'
    implementation 'org.apache.commons:commons-text:1.9'

    // true[X] Ad Renderer (TAR) Dependency
    // We recommend using a specific version, but using the latest patch release for any critical hotfixes
    implementation 'com.truex:TruexAdRenderer-Mobile:2.0.+'
}

task("getApkFilename") {
    doLast {
        println APK_FILENAME
    }
}