apply plugin: 'com.android.application'

def APP_VERSION = "2.1.1" // The version must be updated every build. Git+Travis will also report if there will be an issue on a pull request
def TAR_VERSION = "2.1.3"
def APK_FILENAME = "Truex-Android-ReferenceApp-" + APP_VERSION + ".apk";

buildscript {
    ext {
        buildType = findProperty("build_type") ?: "qa"
    }
}

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.truex.referenceapp"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName APP_VERSION
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        applicationVariants.all {
            variant ->
                variant.outputs.each{
                    output->
                        output.outputFileName = APK_FILENAME
                }
        }
    }
    flavorDimensions "platform"
    productFlavors {
        phone {
            dimension "platform"
        }
        tv {
            dimension "platform"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.truex.referenceapp'
}

repositories {
    if (buildType == "qa" || buildType == "prod") {
        maven {
            url "https://s3.amazonaws.com/android.truex.com/mobile/" + buildType + "/maven"
        }
    } else {
        throw new GradleException('Invalid build type ' + buildType + '.  Expecting qa or prod')
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.exoplayer:exoplayer:2.10.5'
    implementation 'org.apache.commons:commons-text:1.9'

    // true[X] Ad Renderer (TAR) Dependency
    implementation "com.truex:TruexAdRenderer-Mobile:$TAR_VERSION"
}

task("getApkFilename") {
    doLast {
        println APK_FILENAME
    }
}